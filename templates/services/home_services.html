{% extends "master.html" %}
{% load static %}
{% block contenido %}
{% include "navbar.html" %}
<section style="padding-top: 104px">
    <div class="container">
        <div class="row g-3 ">
            <div class="d-flex align-items-center justify-content-center flex-wrap gap-3">
                {% for service in services %}
                    <div class="card border-0 col-md-6 col-lg-4 bg-transparent my-3 shadow-sm">
                        <img src="{{service.image.url}}" alt="" style="height: 200px;">
                        <div class="card-body px-0">
                            <h4 class="card-title">
                                {{service.title}}
                            </h4>
                            <p class="card-text mt-3 text-muted">
                                {{service.content}}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
{% endblock %}
