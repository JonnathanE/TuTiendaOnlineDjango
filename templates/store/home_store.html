{% extends "master.html" %}
{% load static %}
{% block contenido %}
{% include "navbar.html" %}
<section style="padding-top: 104px">
  <div class="container">
    <div class="row g-3">
      <div
        class="d-flex align-items-center justify-content-center flex-wrap gap-3"
      >
        {% for product in products %}
        <div class="card border-0 col-md-4 col-lg-3 bg-transparent my-3 shadow">
          <img src="{{product.image.url}}" alt="" class="card-img-top">
          <div class="card-body px-2">
                        <div class="card-body px-0">
                            <h4 class="card-title">
                                {{product.name}}
                            </h4>
                            <p class="card-text mt-3 text-muted">
                                {{product.price}}
                            </p>
                        </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% include "footer.html" %}
{% endblock %}
